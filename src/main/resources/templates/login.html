<!DOCTYPE html>
<html>
<head>
    <title>Login - Desafio OAuth2</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Login - OAuth2 Authorization Server</h2>
    
    <form method="post" action="/login">
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Login</button>
    </form>
    
    <div class="error" th:if="${param.error}">
        Credenciais inválidas.
    </div>
    
    <div style="margin-top: 20px; font-size: 12px; color: #666;">
        <p><strong>Para testar:</strong></p>
        <p>1. Crie um usuário em: <a href="/user/create">POST /user/create</a></p>
        <p>2. Use email e senha criados para fazer login</p>
        <p>3. Autorize a aplicação para receber o token OAuth2</p>
    </div>
</body>
</html>
